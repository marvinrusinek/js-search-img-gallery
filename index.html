<!DOCTYPE html>
<html lang="en-US">
  <head>
    <base href="/">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome JavaScript Search Image Gallery Demo</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="css/search.css">
    <meta name="author" content="Marvin Rusinek">
    <meta name="keywords" content="HTML, CSS, JavaScript">
  </head>
  <body>
    <header>
      <h1>Creative Folk</h1>
    </header>
    <main>
      <div id="search">
        <input type="text" placeholder="Search here&hellip;" id="filter-search" />
      </div>
      <div id="gallery">
        <img src="assets/images/photo1.jpg" data-tags="Animators, Illustrators" alt="Rabbit" />
        <img src="assets/images/photo2.jpg" data-tags="Photographers, Filmmakers, Animators" alt="Sea" />
        <img src="assets/images/photo3.jpg" data-tags="Photographers, Filmmakers" alt="Deer" />
        <img src="assets/images/photo4.jpg" data-tags="Designers" alt="New York Street Map" />
        <img src="assets/images/photo5.jpg" data-tags="Photographers" alt="Sydney Train" />
        <img src="assets/images/photo6.jpg" data-tags="Designers, Illustrators" alt="Typographic Study" />
        <img src="assets/images/photo7.jpg" data-tags="Filmmakers, Photographers" alt="Trumpet" />
        <img src="assets/images/photo8.jpg" data-tags="Designers" alt="Aqua Logo" />
        <img src="assets/images/photo9.jpg" data-tags="Animators, Illustrators" alt="Ghost" />
      </div>
    </main>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/filter-search.js"></script>
  </body>
</html>
